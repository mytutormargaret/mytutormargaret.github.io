<header>
    <h1 id="title">
        <a href="/">{{site.title}}</a>
    </h1>
    <p id="description">
        {{site.description}}
    </p>

    <hr/>
    <nav id="navigation">
        /
        {% for page in site.pages %}
            <a href="{{ page.url }}">{{page.title}}</a>
            /
        {% endfor %}
    </nav>
    <hr/>
</header>
